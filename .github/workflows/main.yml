name: CI/CD ‚Äì Deploy React App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3Ô∏è‚É£ Fetch SSH key from AWS Secrets Manager
      - name: Fetch SSH key
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

          aws secretsmanager get-secret-value \
            --secret-id arn:aws:secretsmanager:ap-south-1:443014728714:secret:prod/my-react-app-GZ27S5 \
            --query SecretString \
            --output text | jq -r '.SERVER_SSH_KEY' > deploy_key

          chmod 600 deploy_key

      # 4Ô∏è‚É£ Deploy to Ubuntu server
      - name: Deploy application
        run: |
          ssh -i deploy_key -o StrictHostKeyChecking=no ubuntu@65.0.94.23 << 'EOF'
            set -e

            echo "üöÄ Starting deployment..."

            cd /var/www/my-react-app

            git pull origin main

            npm install
            npm run build

            sudo systemctl reload nginx

            echo "‚úÖ Deployment completed"
          EOF

      # 5Ô∏è‚É£ Cleanup
      - name: Cleanup
        run: |
          shred -u deploy_key
