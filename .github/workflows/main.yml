name: React CI/CD (Stable)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 4Ô∏è‚É£ Install jq
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 5Ô∏è‚É£ Fetch secrets from AWS Secrets Manager
      - name: Fetch secrets
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/my-react-app \
            --query SecretString \
            --output text > all_secrets.json

      # 6Ô∏è‚É£ Create .env file
      - name: Create .env
        run: |
          jq -r 'to_entries[] | "\(.key)=\(.value)"' all_secrets.json > .env

      # 7Ô∏è‚É£ Prepare SSH private key
      - name: Prepare SSH key
        run: |
          jq -r '.SERVER_SSH_KEY' all_secrets.json > deploy_key
          chmod 600 deploy_key

      # 8Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 9Ô∏è‚É£ Build React app
      - name: Build React app
        run: npm run build

      # üîü Upload build to ubuntu home directory
      - name: Upload build to server
        run: |
          SERVER_HOST=$(jq -r '.SERVER_HOST' all_secrets.json)
          SERVER_USER=$(jq -r '.SERVER_USER' all_secrets.json)

          scp -i deploy_key \
            -r build \
            $SERVER_USER@$SERVER_HOST:/home/ubuntu/

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to web root using sudo
      - name: Deploy to web root
        run: |
          SERVER_HOST=$(jq -r '.SERVER_HOST' all_secrets.json)
          SERVER_USER=$(jq -r '.SERVER_USER' all_secrets.json)

          ssh -i deploy_key $SERVER_USER@$SERVER_HOST << 'EOF'
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/build/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
          EOF

      # 1Ô∏è‚É£2Ô∏è‚É£ Cleanup sensitive files
      - name: Cleanup
        run: rm -f deploy_key all_secrets.json .env

      # 1Ô∏è‚É£3Ô∏è‚É£ Done
      - name: Deployment complete
        run: echo "‚úÖ Deployment completed successfully"
