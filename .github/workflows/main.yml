name: Build & Deploy React (Manual)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies & build
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # 4️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 5️⃣ Fetch SSH key from Secrets Manager (FIXED)
      - name: Fetch SSH key
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

          aws secretsmanager get-secret-value \
            --secret-id arn:aws:secretsmanager:ap-south-1:443014728714:secret:prod/my-react-app-GZ27S5 \
            --query SecretString \
            --output text \
          | jq -r '.SERVER_SSH_KEY' \
          | sed 's/-----BEGIN OPENSSH PRIVATE KEY-----/-----BEGIN OPENSSH PRIVATE KEY-----\n/' \
          | sed 's/-----END OPENSSH PRIVATE KEY-----/\n-----END OPENSSH PRIVATE KEY-----/' \
          > deploy_key

          chmod 600 deploy_key

      # 6️⃣ Deploy build to Ubuntu server
      - name: Deploy to server
        run: |
          rsync -avz --delete \
            -e "ssh -i deploy_key -o StrictHostKeyChecking=no" \
            build/ ubuntu@65.0.94.23:/var/www/html/

      # 7️⃣ Reload Nginx
      - name: Reload Nginx
        run: |
          ssh -i deploy_key -o StrictHostKeyChecking=no ubuntu@65.0.94.23 \
          "sudo systemctl reload nginx"

      # 8️⃣ Cleanup
      - name: Cleanup SSH key
        run: |
          shred -u deploy_key
