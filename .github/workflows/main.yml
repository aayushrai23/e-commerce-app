name: React CI/CD (Stable)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Configure AWS credentials (IAM User)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 4Ô∏è‚É£ Verify AWS authentication
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # 5Ô∏è‚É£ Install jq (safe step)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 6Ô∏è‚É£ Fetch secrets from AWS Secrets Manager ‚Üí .env
      - name: Fetch secrets from AWS Secrets Manager
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/my-react-app \
            --query SecretString \
            --output text > secrets.json

          jq -r 'to_entries[] | "\(.key)=\(.value)"' secrets.json > .env

      # 7Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 8Ô∏è‚É£ Build React app
      - name: Build React app
        run: npm run build

      # 9Ô∏è‚É£ Deploy build to Ubuntu server
      - name: Deploy build to Ubuntu server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/*"
          target: "/var/www/html"
          strip_components: 1

      # üîü Success message
      - name: Deployment complete
        run: echo "‚úÖ Deployment is complete"
