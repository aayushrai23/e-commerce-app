name: React CI/CD (Stable)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Configure AWS credentials (IAM User)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 4Ô∏è‚É£ Verify AWS authentication
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # 5Ô∏è‚É£ Install jq
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 6Ô∏è‚É£ Fetch all secrets from AWS Secrets Manager
      - name: Fetch secrets from AWS Secrets Manager
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/my-react-app \
            --query SecretString \
            --output text > all_secrets.json

      # 7Ô∏è‚É£ Create .env file for React
      - name: Create .env file
        run: |
          jq -r 'to_entries[] | "\(.key)=\(.value)"' all_secrets.json > .env

      # 8Ô∏è‚É£ Prepare SSH private key
      - name: Prepare SSH key
        run: |
          jq -r '.SERVER_SSH_KEY' all_secrets.json > deploy_key
          chmod 600 deploy_key

      # 9Ô∏è‚É£ Validate SSH key (fails fast if broken)
      - name: Validate SSH key
        run: ssh-keygen -l -f deploy_key

      # üîü Install dependencies
      - name: Install dependencies
        run: npm install

      # 1Ô∏è‚É£1Ô∏è‚É£ Build React app
      - name: Build React app
        run: npm run build

      # 1Ô∏è‚É£2Ô∏è‚É£ Add server to known_hosts
      - name: Add server to known_hosts
        run: |
          SERVER_HOST=$(jq -r '.SERVER_HOST' all_secrets.json)
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy build to Ubuntu server
      - name: Deploy build to Ubuntu server
        run: |
          SERVER_HOST=$(jq -r '.SERVER_HOST' all_secrets.json)
          SERVER_USER=$(jq -r '.SERVER_USER' all_secrets.json)

          scp -i deploy_key \
            -r build/* \
            $SERVER_USER@$SERVER_HOST:/var/www/html

      # 1Ô∏è‚É£4Ô∏è‚É£ Cleanup sensitive files
      - name: Cleanup secrets
        run: rm -f deploy_key all_secrets.json .env

      # 1Ô∏è‚É£5Ô∏è‚É£ Success message
      - name: Deployment complete
        run: echo "‚úÖ Deployment completed successfully"
