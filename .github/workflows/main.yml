name: React CI/CD (Stable)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Configure AWS credentials (OFFICIAL & REQUIRED)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 4️⃣ Verify AWS identity (debug-proof)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # 5️⃣ Fetch secrets from AWS Secrets Manager
      - name: Fetch secrets from AWS Secrets Manager
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/my-react-app \
            --query SecretString \
            --output text > secrets.json

          cat secrets.json | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env

      # 6️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 7️⃣ Build React app
      - name: Build React app
        run: npm run build

      # 8️⃣ Deploy build to Ubuntu server
      - name: Deploy build to Ubuntu server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/*"
          target: "/var/www/html"
          strip_components: 1

      # 9️⃣ Success message
      - name: Deployment complete
        run: echo "✅ Deployment is complete"
