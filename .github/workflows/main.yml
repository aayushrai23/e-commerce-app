name: React CI/CD (Stable)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 4Ô∏è‚É£ Install jq (for app config only)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 5Ô∏è‚É£ Fetch app config (JSON secret)
      - name: Fetch app secrets
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/my-react-app \
            --query SecretString \
            --output text > app_secrets.json

      # 6Ô∏è‚É£ Create .env for React
      - name: Create .env
        run: |
          jq -r 'to_entries[] | "\(.key)=\(.value)"' app_secrets.json > .env

      # 7Ô∏è‚É£ Fetch SSH private key (RAW ‚Äì no jq)
      - name: Fetch SSH key
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/ssh-key \
            --query SecretString \
            --output text > deploy_key
          chmod 600 deploy_key

      # 8Ô∏è‚É£ Validate SSH key (fail fast)
      - name: Validate SSH key
        run: ssh-keygen -l -f deploy_key

      # 9Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # üîü Build React app
      - name: Build React app
        run: npm run build

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload build to ubuntu home
      - name: Upload build
        run: |
          SERVER_HOST=$(jq -r '.SERVER_HOST' app_secrets.json)
          scp -i deploy_key -r build ubuntu@$SERVER_HOST:/home/ubuntu/

      # 1Ô∏è‚É£2Ô∏è‚É£ Deploy to web root (sudo move)
      - name: Deploy to web root
        run: |
          SERVER_HOST=$(jq -r '.SERVER_HOST' app_secrets.json)

          ssh -i deploy_key ubuntu@$SERVER_HOST << 'EOF'
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/build/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
          EOF

      # 1Ô∏è‚É£3Ô∏è‚É£ Cleanup
      - name: Cleanup
        run: rm -f deploy_key app_secrets.json .env

      # 1Ô∏è‚É£4Ô∏è‚É£ Done
      - name: Deployment complete
        run: echo "‚úÖ Deployment completed successfully"
