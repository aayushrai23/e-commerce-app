name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_KEY }}
          TARGET_DIR: ${{ secrets.EC2_PATH }}
        run: |
          echo "$KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "Uploading build files to EC2..."
          scp -i private_key.pem -o StrictHostKeyChecking=no -r build/* ${USER}@${HOST}:${TARGET_DIR}/build/

          echo "Restarting NGINX..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo systemctl restart nginx"
