name: React CI/CD with Secrets Manager

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Verify AWS CLI (already available on GitHub runner)
      - name: Verify AWS CLI
        run: aws --version

      # 4️⃣ Fetch secrets from AWS Secrets Manager
      - name: Fetch secrets from AWS Secrets Manager
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/my-react-app \
            --region ${{ secrets.AWS_REGION }} \
            --query SecretString \
            --output text > secrets.json

          cat secrets.json | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 6️⃣ Build React app
      - name: Build React app
        run: npm run build

      # 7️⃣ Deploy build to Ubuntu server
      - name: Deploy build to Ubuntu server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/*"
          target: "/var/www/html"
          strip_components: 1

      # 8️⃣ Deployment confirmation
      - name: Deployment complete
        run: echo "✅ Deployment is complete"
