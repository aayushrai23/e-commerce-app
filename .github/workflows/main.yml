name: React CI/CD (Stable)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Configure AWS credentials (IAM User)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 4Ô∏è‚É£ Verify AWS authentication
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # 5Ô∏è‚É£ Install jq
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 6Ô∏è‚É£ Fetch app secrets from AWS Secrets Manager
      - name: Fetch app secrets
        run: |
          aws secretsmanager get-secret-value \
            --secret-id prod/my-react-app \
            --query SecretString \
            --output text > secrets.json

          jq -r 'to_entries[] | "\(.key)=\(.value)"' secrets.json > .env

     # 7Ô∏è‚É£ Fetch SSH private key from AWS Secrets Manager
- name: Fetch SSH private key
  run: |
    aws secretsmanager get-secret-value \
      --secret-id prod/my-react-app \
      --query SecretString \
      --output text > all_secrets.json

    jq -r '.SERVER_SSH_KEY' all_secrets.json > deploy_key
    chmod 600 deploy_key


      # 8Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 9Ô∏è‚É£ Build React app
      - name: Build React app
        run: npm run build

      # üîü Deploy build to Ubuntu server (native SCP)
      - name: Deploy build to Ubuntu server
        run: |
          scp -o StrictHostKeyChecking=no \
            -i deploy_key \
            -r build/* \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html

      # 1Ô∏è‚É£1Ô∏è‚É£ Success message
      - name: Deployment complete
        run: echo "‚úÖ Deployment completed successfully"
