name: Docker Build & Deploy React App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3️⃣ Fetch SSH key from AWS Secrets Manager
      - name: Fetch SSH key
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

          aws secretsmanager get-secret-value \
            --secret-id arn:aws:secretsmanager:ap-south-1:443014728714:secret:prod/my-react-app-GZ27S5 \
            --query SecretString \
            --output text \
          | jq -r '.SERVER_SSH_KEY' > deploy_key

          chmod 600 deploy_key

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t react-app:latest .

      # 5️⃣ Save Docker image
      - name: Save Docker image
        run: |
          docker save react-app:latest | gzip > react-app.tar.gz

      # 6️⃣ Copy image to server
      - name: Copy image to server
        run: |
          scp -i deploy_key -o StrictHostKeyChecking=no \
            react-app.tar.gz ubuntu@65.0.94.23:/home/ubuntu/

      # 7️⃣ Deploy container on server
      - name: Deploy on server
        run: |
          ssh -i deploy_key -o StrictHostKeyChecking=no ubuntu@65.0.94.23 << 'EOF'
            set -e

            docker stop react-app || true
            docker rm react-app || true

            docker load < /home/ubuntu/react-app.tar.gz

            docker run -d \
              --name react-app \
              -p 3000:80 \
              --restart unless-stopped \
              react-app:latest
          EOF

      # 8️⃣ Cleanup
      - name: Cleanup SSH key
        run: |
          shred -u deploy_key
